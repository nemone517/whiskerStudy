<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>브라우저 제목</title>
</head>
<body>
    
    <ul>
        <li>
            <label for="name">이름</label>
            <input id="name" type="text">
        </li>
        <li>
            <label for="pw">비밀번호</label>
            <input id="pw" type="password" placeholder="비밀번호">        
        </li>
        <li>
            <label for="pw">검색</label>
            <input id="pw" type="search">
        </li>
        <li>
            <label for="email">email</label>
            <input id="email" type="email" readonly>
        </li>
        <li>
            <label for="url">url</label>
            <input id="url" type="url">
        </li>
        <li>
            <label for="tel">전화번호</label>
            <input id="tel" type="tel">
        </li>
        <li>
            <label for="ck">사과</label>
            <input id="ck" name="ck" type="checkbox">
            <label for="ck">배</label>
            <input id="ck" name="ck" type="checkbox">
            <label for="ck">귤</label>
            <input id="ck" name="ck" type="checkbox">
        </li>
        <li>
            <label for="radio">사과</label>
            <input id="radio" name="radio" type="radio">
            <label for="radio">배</label>
            <input id="radio" name="radio" type="radio">
            <label for="radio">귤</label>
            <input id="radio" name="radio" type="radio">
        </li>
        <li>
            <label for="num">number</label>
            <input id="num" type="number">
        </li>
        <li>
            <label for="range">range</label>
            <input id="range" type="range" min="0" step="10" max="100">
        </li>
        <li>
            <label for="date">date</label>
            <input id="date" type="date">
        </li>
        <li>
            <label for="month">month</label>
            <input id="month" type="month">
        </li>
        <li>
            <label for="week">week</label>
            <input id="week" type="week">
        </li>
        <li>
            <label for="time">time</label>
            <input id="time" type="time">
        </li>
        <li>
            <label for="datetime">datetime</label>
            <input id="datetime" type="datetime">
        </li>
        <li>
            <label for="datetime-local">datetime-local</label>
            <input id="datetime-local" type="datetime-local">
        </li>
        <li>
            <label for="submit">submit</label>
            <input id="submit" type="submit">
        </li>
        <li>
            <form action="">
                <label for="tel">전화번호</label>
                <input id="tel" type="tel">
                <label for="reset">reset</label>
                <input id="reset" type="reset">
            </form>
        </li>
        <li>
            <label for="button">button</label>
            <input id="button" type="button" value="test">
        </li>
        <li>
            <label for="file">file</label>
            <input id="file" type="file">
        </li>
        <li>
            <label for="hidden">hidden</label>
            <input id="hidden" type="hidden">
        </li> 
        <li>
            <label for="select">hidden</label>
            <select id="select">
                <option>하</option>
                <option >히</option>
                <option >후</option>
                <option selected>헤</option>
                <option >호</option>
            </select>
        </li>
        <li>
            <button type="button">버튼</button>
        </li>
    </ul>
    

<div>회원가입 폼 - 아이디 비밀번호 이름 생년월일 주소 전화번호 이메일 나이 성별 좋아하는 과일 자기소개 등록버튼 리셋버튼</div>


    

    

    

</body>
</html>
