<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>회원가입폼</title>
</head>
<body>
    
    <table>
        <colgroup>
        <col width="20%">
        </colgroup>
        <tbody>
            <tr>
                <th>
                    <label for="ID">아이디</label>
                </th>
                <td>
                    <input id="ID" type="text">
                    <button type="button">중복확인</button>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="pw">비밀번호</label>
                </th>
                <td>
                    <input id="pw" type="password" placeholder="비밀번호">        
                </td>
            </tr>
            <tr>
                <th>
                    <label for="date">생년월일</label>
                </th>
                <td>
                    <input id="date" type="date">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="name">이름</label>
                </th>
                <td>
                    <input id="name" type="text">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="address">주소</label>
                </th>
                <td>
                    <input id="address" type="text">
                    <input id="address02" type="text">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="tel">전화번호</label>
                </th>
                <td>
                    <select id="select">
                        <option>선택</option>
                        <option >010</option>
                        <option >02</option>
                        <option >042</option>
                    </select>
                    <span>-</span>
                    <input id="tel" type="tel">
                    <span>-</span>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="pw">검색</label>
                </th>
                <td>
                    <input id="pw" type="search">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="email">이메일</label>
                </th>
                <td>
                    <input id="email" type="text">
                    <span>@</span>
                    <select id="select">
                        <option>선택</option>
                        <option >naver.com</option>
                        <option >daum.com</option>
                        <option >gmail.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="num">나이</label>
                </th>
                <td>
                    <input id="num" type="number">
                </td>
            </tr>
            <tr>
                <th><span>성별</span></th>
                <td>
                    <label for="female">여성</label>
                    <input id="female" name="ck" type="radio">
                    <label for="male">남성</label>
                    <input id="male" name="ck" type="radio">
                </td>
            </tr>
            <tr>
                <th>
                    <span>좋아하는 과일</span>
                </th>
                <td>
                    <input id="apple" name="radio" type="checkbox">
                    <label for="apple">사과</label>
                    <input id="pear" name="radio" type="checkbox">
                    <label for="pear">배</label>
                    <input id="orange" name="radio" type="checkbox">
                    <label for="orange">오렌지</label>
                    <input id="banana" name="radio" type="checkbox">
                    <label for="banana">바나나</label>
                    <input id="mandarin" name="radio" type="checkbox">
                    <label for="mandarin">귤</label>
                    <input id="strawberry" name="radio" type="checkbox">
                    <label for="strawberry">딸기</label>
                </td>
            </tr>
            <tr>
                <th>
                    <span>자기소개</span>
                </th>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="file">자기소개서</label>
                </th>
                <td>
                    <input id="file" type="file">
                </td>
            </tr>
        </tbody>
    </table>
    

    <label for="submit">등록하기</label>
    <input id="submit" type="submit" value="등록하기">

    <label for="reset">reset</label>
    <input id="reset" type="reset">

    

    

    

</body>
</html>
